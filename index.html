<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- typography -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>

</head>
<body>

  <main>
    <div class="card">
      <header>
        <div class="img-wrapper">
          <img src="images/image-equilibrium.jpg" alt="">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="">
          </div>
        </div>
      </header>
      <div class="text-wrapper">
        <a href="#" class="Equilibrium">Equilibrium #3429</a>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <ul class="row">
        <li class="ethereum"> <img src="images/icon-ethereum.svg" alt="" class="icon">0.041 ETH</li>
        <li><img src="images/icon-clock.svg" alt="" class="icon">3 days left</li>
      </ul>

      <div class="divider"></div>

      <ul class="user">
        <li><div class="userImg"><img src="images/image-avatar.png" alt=""></div></li>
        <li>Creation of <a href="#" class="username">Jules Wyvern</a></li>
      </ul>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Veer-graphics">Veer-graphics</a>.
    </div>
  </footer>

</body>
</html>
